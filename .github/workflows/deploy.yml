name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest
          cache-to: type=inline

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 51821  # Updated to your custom SSH port
          script: |
            set -x  # Enable debug mode to see each command
            
            echo "==== System Info ===="
            docker version
            docker info
            
            echo "==== Checking Docker Hub Connection ===="
            docker login -u ${{ secrets.DOCKER_USERNAME }} || echo "Docker login failed but continuing..."
            
            echo "==== Pulling new image ===="
            docker pull ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest
            if [ $? -ne 0 ]; then
              echo "Failed to pull image"
              exit 1
            fi
            
            echo "==== Cleaning up existing container ===="
            docker stop bcsl-api || true
            docker rm bcsl-api || true
            
            echo "==== Starting new container ===="
            # Application port 8000 is separate from SSH port 22
            docker run -d \
              --name bcsl-api \
              -p 8000:8000 \
              -e DB_HOST=host.docker.internal \
              -e DB_PORT=5432 \
              -e DB_NAME=pgsl_db \
              -e DB_USER=pgsl_admin \
              -e DB_PASSWORD=bcsl@3125pg \
              --add-host=host.docker.internal:host-gateway \
              ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest
            
            echo "==== Verifying container ===="
            docker ps -a  # Show all containers, including stopped ones
            
            echo "==== Container logs ===="
            docker logs bcsl-api || echo "Failed to get logs"
            
            echo "==== Checking container status ===="
            if ! docker ps | grep -q bcsl-api; then
              echo "Container is not running"
              exit 1
            fi
            
            echo "==== Deployment complete ====" 