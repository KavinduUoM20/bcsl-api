name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest
            docker stop bcsl-api || true
            docker rm bcsl-api || true
            docker run -d \
              --name bcsl-api \
              -p 8000:8000 \
              -e DB_HOST=host.docker.internal \
              -e DB_PORT=5432 \
              -e DB_NAME=pgsl_db \
              -e DB_USER=pgsl_admin \
              -e DB_PASSWORD=bcsl@3125pg \
              --add-host=host.docker.internal:host-gateway \
              ${{ secrets.DOCKER_USERNAME }}/bcsl-api:latest 